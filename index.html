  <body>
    <div class="container">
      <div class="navbar">
        <img src="img/logo.png" class="logo" />

        <div class="content">
          <div class="left-col">
            <h1>THE<br>REAL<br> SOUND<br></h1>
          </div>
          <div class="right-col">
            <p>Click Here To Listen</p>
            <img src="img/play.png" id="icon">
          </div>
          <audio id="mySong">
            <source src="img/audiosong.mpeg" type="audio/mp3">
          </audio>

  <script>
    var mySong = document.getElementById("mySong");
    var icon = document.getElementById("icon");
    icon.onclick = function(){
      if(mySong.paused){
        mySong.play();
        icon.src ="img/pause.png";
      }else{
            mySong.paused();
            icon.src="img/pause.png";
      }
    }
  </script>
  </body>
